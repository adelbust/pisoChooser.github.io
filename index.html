<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta de pisos</title>
    <style>
      /* Add styles for the form and labels */
      form {
        width: 80%;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 10px;
      }

      label {
        display: block;
        margin: 20px 0;
      }

      input[type="number"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 50%;
        text-align: center;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <!-- The form to collect the votes -->
    <form id="vote-form">

        <label>Que casa es?: <input type="text" name="Casa" /></label>
      <label
      <!-- Add the fields for the different characteristics -->
      <label>Habitaciones: <input type="number" name="habitaciones" /></label>
      <label
        >Cercanía a supermercados: <input type="number" name="cercania-super"
      /></label>
      <label>Baños: <input type="number" name="banos" /></label>

      <!-- The submit button -->
      <input type="submit" value="Exportar a Excel" />
    </form>

    <!-- Include the SheetJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>

    <!-- The JavaScript code to handle the form submission -->
    <script>
      // Get a reference to the form
      const form = document.getElementById("vote-form");

      // Listen for the form submission
      form.addEventListener("submit", (event) => {
        // Prevent the default form submission
        event.preventDefault();

        // Collect the data from the form
        const data = {
          habitaciones: form.elements["habitaciones"].value,
          "cercania-super": form.elements["cercania-super"].value,
          banos: form.elements["banos"].value,
        };

        // Convert the data to a worksheet
        const worksheet = XLSX.utils.json_to_sheet([data]);

        // Create a new workbook and add the worksheet
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Votos");

        // Generate the Excel file and download it
        XLSX.writeFile(workbook, "votos.xlsx");
      });
    </script>
  </body>
</html>
